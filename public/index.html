<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gridest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
            <div id="login">
                    <h1>This is an example of the Authorization Code flow</h1>
                    <a href="/login" class="btn btn-primary">Log in with Spotify</a>
                  </div>
        <div class="title">
            <h2>User</h2>
            <div class="settings">
                <form>
                <label for="grid_settings">Grid Size</label>
                    <select id="grid_size" name="Grid Size">
                        <option value='' selected="selected">--Choose--</option>
                        <option value="2">2 x 2</option>
                        <option value="3">3 x 3</option>
                        <option value="4">4 x 4</option>
                        <option value="5">5 x 5</option>
                        <option value="6">6 x 6</option>
                        <option value="7">7 x 7</option>
                    </select>
                <label for="show_artist">Show Artist Name?</label>
                    <input type="checkbox" id="artistName" name="Show Artist" />
                <label for="show_album">Show Album Name?</label>
                    <input type="checkbox" id="albumName" name="Show Album" />
                </form>
                <button class="get_music">Get Music!</button>
            </div>
        </div>
        <div class="grid_container">
            <div class="grid">
                
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
